name: Hosted runner — Run MyWhoosh2Garmin

on:
  workflow_dispatch: {}

jobs:
  run-on-github-hosted:
    name: Run on Ubuntu runner
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Create venv
        run: uv venv --python 3.11

      - name: Install deps + fit-tool WORKAROUND
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          
          # 1. Core deps
          uv pip install pydantic-settings==2.11.0 pydantic==2.12.4 garth==0.5.2 playwright==1.55.0
          
          # 2. Download & install fit-tool source MANUALLY (PyPI wheels sind problematisch)
          pip download --no-deps --dest /tmp fit-tool==0.9.13
          cd /tmp && tar -xzf fit-tool-0.9.13.tar.gz && cd fit-tool-0.9.13
          pip install --no-deps .
          
          # 3. Verify
          python -c "from fit_tool.fit_file_builder import FitFileBuilder; print('✅ fit_tool import OK!')"

      - name: Run myWhoosh2Garmin.py
        shell: bash
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_EXPIRES_AT: ${{ secrets.STRAVA_EXPIRES_AT }}
          STRAVA_EXPIRES_IN: ${{ secrets.STRAVA_EXPIRES_IN }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          GARMIN_TOKENS: ${{ secrets.GARMIN_TOKENS }}
        run: |
          source .venv/bin/activate
          python myWhoosh2Garmin.py
