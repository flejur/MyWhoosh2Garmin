name: Hosted runner â€” Run MyWhoosh2Garmin

on:
  workflow_dispatch: {}

jobs:
  run-on-github-hosted:
    name: Run on Ubuntu runner
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure `uv` CLI available
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Create virtual environment
        shell: bash
        run: uv venv --python 3.11

      - name: Install ALL dependencies correctly
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          
          # Core deps
          uv pip install pydantic-settings==2.11.0 pydantic==2.12.4 garth==0.5.2 playwright==1.55.0
          
          # Install CORRECT fit_tool from GitHub source (PyPI-Version ist kaputt)
          pip install git+https://github.com/tuna-f1sh/fit_tool.git
          
          # Verify installation
          python -c "from fit_tool.fit_file_builder import FitFileBuilder; print('fit_tool OK!')"

      - name: Run myWhoosh2Garmin.py
        shell: bash
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_EXPIRES_AT: ${{ secrets.STRAVA_EXPIRES_AT }}
          STRAVA_EXPIRES_IN: ${{ secrets.STRAVA_EXPIRES_IN }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          GARMIN_TOKENS: ${{ secrets.GARMIN_TOKENS }}
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python myWhoosh2Garmin.py
