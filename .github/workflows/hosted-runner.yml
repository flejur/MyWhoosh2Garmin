name: Hosted runner — Run MyWhoosh2Garmin

on:
  workflow_dispatch: {}

jobs:
  run-on-github-hosted:
    name: Run on Ubuntu runner
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Create venv
        run: uv venv --python 3.11

      - name: Install deps
        shell: bash
        run: |
          source .venv/bin/activate
          uv pip install pydantic-settings==2.11.0 pydantic==2.12.4 garth==0.5.2 playwright==1.55.0 "fit-tool==0.9.14"

      - name: **DIAGNOSE** - Finde fit-tool Module
        shell: bash
        run: |
          source .venv/bin/activate
          echo "=== Pakete installiert ==="
          pip list | grep -i fit
          
          echo "=== fit-tool Inhalt ==="
          python -c "
          import sys
          sys.path.insert(0, '/home/runner/work/MyWhoosh2Garmin/MyWhoosh2Garmin/.venv/lib/python3.11/site-packages')
          import fit_tool
          print('fit_tool OK:', fit_tool.__file__)
          print('fit_tool contents:', dir(fit_tool))
          try:
            from fit_tool.fit_file_builder import FitFileBuilder
            print('✅ fit_tool.fit_file_builder OK!')
          except Exception as e:
            print('❌ fit_tool.fit_file_builder failed:', e)
          "

      - name: Run myWhoosh2Garmin.py
        shell: bash
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_EXPIRES_AT: ${{ secrets.STRAVA_EXPIRES_AT }}
          STRAVA_EXPIRES_IN: ${{ secrets.STRAVA_EXPIRES_IN }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          GARMIN_TOKENS: ${{ secrets.GARMIN_TOKENS }}
        run: |
          source .venv/bin/activate
          python myWhoosh2Garmin.py
